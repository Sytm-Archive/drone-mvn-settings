kind: pipeline
name: default

steps:
  - name: test
    image: node:12-alpine
    environment:
      NODE_ENV: development
    commands:
      - npm ci
      - npm run lint
      - npm run prettier
      - npm test
  - name: publish
    image: plugins/docker
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: md5lukas/drone-mvn-settings
      auto_tag: true
    when:
      event:
        - tag

trigger:
  branch:
    exclude:
      - dependabot/**
